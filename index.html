<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sales Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { padding-top: 2rem; }
    .card { max-width: 540px; margin: auto; }
  </style>
</head>
<body>
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title mb-3">Total Sales</h5>
            <p class="display-4" id="total-sales">0.00</p>
            <p class="text-muted small mb-0" id="seed-label">Seed:</p>
            <p class="text-muted" id="seed-value"></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script>
    (async function(){
      const seed = "SEED-001";
      window.seed = seed;
      document.title = `Sales Summary ${seed}`;
      document.getElementById('seed-value').textContent = seed;
      // Data URI containing CSV with header and 5 numeric values
      const dataUri = 'data:text/csv;base64,c2FsZXMKMTIwLjUwCjM0MC43NQkKODkuMjUKNDUwLjAwCjI3NS4zMA==';
      try {
        const res = await fetch(dataUri);
        const text = await res.text();
        const lines = text.trim().split(/\r?\n/);
        let sum = 0;
        for (let i = 1; i < lines.length; i++){
          const v = parseFloat(lines[i]);
          if (!isNaN(v)) sum += v;
        }
        document.getElementById('total-sales').textContent = sum.toFixed(2);
      } catch (e) {
        console.error(e);
      }
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
